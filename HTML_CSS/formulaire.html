<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway&display=swap" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <title>Festival des Films de Plein Air</title>

</head>

<body>
    <!--Barre navigation -->

    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">

        <a class="navbar-brand" href="#">
            <span>Les Films de Plein Air</span>
        </a>


        <a class="navbar-brand" href="#">
            <img src="img/festival_logo.png" id="logo">
        </a>

        <!-- Bouton menu déroulant -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuderoulant" aria-controls="menuderoulant" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu -->
        <div class="collapse navbar-collapse " id="menuderoulant">
            <ul class="navbar-nav" id="menu">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Accueil</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#5aout">5 août</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#6aout">6 août</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#7aout">7 août</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#8aout">8 août</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="#footer">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- BANNIERE -->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <img src="img/festival_banniere.png" class="img-fluid" id="banniere">
                </div>
            </div>
        </div>
    </header>



    <!-- FORMULAIRE -->
    <section class="container">
        <div class="row">

            <form class="col-12" method="get" action="mailto:jennifer.edwards@davidamorim.fr">
                <h1>Veuillez saisir vos informations</h1>
                <br>


                <div class="form-group">
                    <label for="Nom">Votre Nom </label>
                    <input type="text" class="form-control" name="nom" id="nom" required />
                </div>

                <div class="form-group">
                    <label for="prenom">Votre Prénom </label>
                    <input type="text" class="form-control" name="prenom" id="prenom" />
                </div>

                <div class="form-group">
                    <label for="email">Votre E-mail </label>
                    <input type="email" class="form-control" name="email" id="email" required />
                </div>

                <div class="form-group">
                    <label for="films">Choisissez votre film </label>
                    <select name="films" class="form-control" id="films">
                        <option selected disabled>--- Liste des films ---</option>
                        <optgroup label="5 Août">
                            <option value="Phone Game">Phone Game - 18H00</option>
                            <option value="Whiplash">Whiplash - 19H30</option>
                            <option value="Shutter Island">Shutter Island - 21H00</option>
                        </optgroup>
                        <optgroup label="6 Août">
                            <option value="Gravity">Gravity - 18H00</option>
                            <option value="Drive">Drive - 19H30</option>
                            <option value="Les Infiltres">Les Infiltrés - 21H00</option>
                        </optgroup>
                        <optgroup label="7 Août">
                            <option value="Comme un seul homme">Comme un seul homme - 18H00</option>
                            <option value="La legende">La légende - 19H30</option>
                            <option value="Invictus">Invictus - 21H00</option>
                        </optgroup>
                        <optgroup label="8 Août">
                            <option value="Les Petits princes">Les Petits princes - 18H00</option>
                            <option value="La Cage Doree">La Cage Dorée - 19H30</option>
                            <option value="Million Dollar Baby">Million Dollar Baby - 21H00</option>
                        </optgroup>
                    </select>
                </div>

                <div class="col" id="btnform">
                    <button type="submit" class="btn-dark"><strong>Inscription</strong></button>
                </div>

            </form>

        </div>

    </section>



    <!-- BAS DE PAGE -->
    <footer class="container-fluid" id="footer">
        <div class="row">

            <div class="col-lg-12">
                <p><strong>Contact : <a href="mailto:jennifer.edwards@davidamorim.fr">jennifer.edwards@festivalpleinair.com</a></strong></p>

                <p>&copy; Copyright</p>

            </div>
        </div>
    </footer>
</body></html>
